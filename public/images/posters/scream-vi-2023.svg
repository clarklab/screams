<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 450" width="300" height="450">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0E1525"/>
      <stop offset="100%" stop-color="#060A15"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="450" fill="url(#bg)"/>

  <!-- Diagonal slash decorative line -->
  <line x1="190" y1="80" x2="230" y2="160" stroke="#3A6AAA" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="230" y1="160" x2="225" y2="150" stroke="#3A6AAA" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="230" y1="160" x2="222" y2="158" stroke="#3A6AAA" stroke-width="2" stroke-linecap="round" opacity="0.6"/>

  <!-- Movie title -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" fill="white" letter-spacing="4">SCREAM VI</text>

  <!-- Year -->
  <text x="150" y="210" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="white" opacity="0.7">2023</text>

  <!-- Horizontal accent line -->
  <line x1="60" y1="270" x2="240" y2="270" stroke="#3A6AAA" stroke-width="1.5" opacity="0.8"/>
</svg>
